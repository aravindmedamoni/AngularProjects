<!-- it(ng-template) is for dynamic loading compoent -->
<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-4 col-md-offset-3">
        <!-- <app-alert-dialogue [message]="error" *ngIf="error && !isLoading" (close)="closeAlert()"></app-alert-dialogue> -->
        <!-- <div class="alert alert-danger" *ngIf="error && !isLoading" >
            <strong>Error Occurred</strong>
            <p> {{error}} </p>
            <button class="btn btn-danger" (click)="okButton()">ok</button>
        </div> -->
        <app-loading *ngIf="isLoading" style="text-align: justify;"></app-loading>
       <form #authForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" ngModel required email #mail="ngModel">
            <span *ngIf="mail.invalid && mail.touched">Email is required n valid one </span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" ngModel required minlength="6" #pass="ngModel">
            <span *ngIf="pass.invalid && pass.touched">password is required n valid one </span>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">{{isLoginMode ? 'Login':'Sign Up'}}</button> |
            <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up':'Login'}}</button>
        </div>
       </form>
    </div>
</div>
